<!DOCTYPE html>
<html>
<head>
  <title>Maze ðŸŽ‚</title>
  <style>
    body {
      background: #fceef5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #maze {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 3px;
      background: #ffd6e8;
      padding: 5px;
      border-radius: 20px;
    }

    .cell {
      background: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
    }

    .player {
      background: #ffb6c1;
    }

    .goal {
      background: #fff0f5;
    }
  </style>
</head>
<body>

<h2>Help him reach the cake ðŸŽ‚</h2>

<div id="maze"></div>

<script>
  const maze = document.getElementById("maze");
  const size = 6;
  let playerPos = 0;
  const goalPos = 35;

  function createMaze() {
    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");

      if (i === playerPos) {
        cell.classList.add("player");
        cell.innerHTML = "<img src='face.png' width='25'>";
      }

      if (i === goalPos) {
        cell.classList.add("goal");
        cell.innerHTML = "ðŸŽ‚";
      }

      cell.addEventListener("click", () => move(i));
      maze.appendChild(cell);
    }
  }

  function move(index) {
    const row = Math.floor(playerPos / size);
    const col = playerPos % size;

    const newRow = Math.floor(index / size);
    const newCol = index % size;

    const isAdjacent =
      (row === newRow && Math.abs(col - newCol) === 1) ||
      (col === newCol && Math.abs(row - newRow) === 1);

    if (isAdjacent) {
      playerPos = index;
      maze.innerHTML = "";
      createMaze();

      if (playerPos === goalPos) {
        setTimeout(() => {
          alert("Bazinga!! You reached the cake ðŸŽ‚ðŸ˜Œ");
          window.location.href = "fun.html";
        }, 300);
      }
    }
  }

  createMaze();
</script>

</body>
</html>
