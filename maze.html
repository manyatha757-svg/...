<!DOCTYPE html>
<html>
<head>
  <title>Maze</title>
  <style>
    body {
      background: #fceef5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    #maze {
      position: relative;
      width: 300px;
      height: 300px;
      background: #fff;
      border: 4px solid #e8b7d4;
      border-radius: 20px;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      top: 0;
      left: 0;
    }

    #goal {
      position: absolute;
      font-size: 28px;
      right: 10px;
      bottom: 10px;
    }
  </style>
</head>

<body>

<div id="maze">
  <div id="player">
    <img src="face.png" width="30">
  </div>
  <div id="goal">ðŸŽ‚</div>
</div>

<script>
  const player = document.getElementById("player");
  const maze = document.getElementById("maze");

  let x = 0;
  let y = 0;
  const step = 10;

  function move(e) {
    if (e.key === "ArrowRight") x += step;
    if (e.key === "ArrowLeft") x -= step;
    if (e.key === "ArrowDown") y += step;
    if (e.key === "ArrowUp") y -= step;

    // boundaries
    x = Math.max(0, Math.min(x, maze.clientWidth - 30));
    y = Math.max(0, Math.min(y, maze.clientHeight - 30));

    player.style.left = x + "px";
    player.style.top = y + "px";

    // win check
    if (x > 250 && y > 250) {
      alert("Bazinga!! You reached the cake ðŸŽ‚ðŸ˜Œ");
      window.location.href = "fun.html";
    }
  }

  document.addEventListener("keydown", move);
</script>

</body>
</html>
