<!DOCTYPE html>
<html>
<head>
  <title>Maze üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #fde2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h2 {
      margin-bottom: 15px;
    }

    #maze {
      position: relative;
      width: 300px;
      height: 300px;
      background: white;
      border: 4px solid #ffb6d9;
      border-radius: 20px;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      top: 10px;
      left: 10px;
      transition: 0.08s;
    }

    #goal {
      position: absolute;
      font-size: 28px;
      right: 10px;
      bottom: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      font-size: 22px;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #ffb6d9;
      cursor: pointer;
    }

    .controls button:active {
      background: #ff99cc;
    }
  </style>
</head>

<body>

<h2>Reach the cake üéÇ</h2>

<div id="maze">
  <div id="player">
    <img src="share_1769268911848.png" width="30">
  </div>
  <div id="goal">üéÇ</div>
</div>

<div class="controls">
  <div>
    <button onclick="move('up')">‚¨ÜÔ∏è</button>
  </div>
  <div>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
  </div>
</div>

<script>
  const player = document.getElementById("player");
  const maze = document.getElementById("maze");

  let x = 10;
  let y = 10;
  const step = 15;

  function move(direction) {
    let newX = x;
    let newY = y;

    if (direction === "right") newX += step;
    if (direction === "left") newX -= step;
    if (direction === "down") newY += step;
    if (direction === "up") newY -= step;

    // boundaries
    if (
      newX >= 0 &&
      newY >= 0 &&
      newX <= maze.clientWidth - 30 &&
      newY <= maze.clientHeight - 30
    ) {
      x = newX;
      y = newY;
      player.style.left = x + "px";
      player.style.top = y + "px";
    }

    // win condition
    if (x > 240 && y > 240) {
      setTimeout(() => {
        alert("Bazinga!! You reached the cake üéÇüòå");
        window.location.href = "fun.html";
      }, 200);
    }
  }

  // Keyboard support
  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowRight") move("right");
    if (e.key === "ArrowLeft") move("left");
    if (e.key === "ArrowDown") move("down");
    if (e.key === "ArrowUp") move("up");
  });
</script>

</body>
</html>
