<!DOCTYPE html>
<html>
<head>
  <title>Level Up üéÆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#aee1f9, #ffeaf4);
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: #ffb6d9;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      bottom: 120px;
      left: 40px;
    }

    .block {
      position: absolute;
      width: 60px;
      height: 60px;
      bottom: 120px;
      background: #ff69b4;
      border-radius: 8px;
    }

    #block1 { left: 300px; }
    #block2 { left: 500px; }

    #flag {
      position: absolute;
      bottom: 120px;
      right: 80px;
      font-size: 40px;
    }

    #age17, #age18 {
      position: absolute;
      right: 80px;
      bottom: 170px;
      font-size: 22px;
      transition: 0.8s;
    }

    #age18 {
      opacity: 0;
      transform: translateY(20px);
    }

    .controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .controls button {
      font-size: 20px;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #ffb6d9;
    }
  </style>
</head>

<body>

<div id="game">
  <div class="ground"></div>

  <div id="player">
    <img src="face.png" width="50">
  </div>

  <div class="block" id="block1"></div>
  <div class="block" id="block2"></div>

  <div id="flag">üö©</div>
  <div id="age17">17</div>
  <div id="age18">18 üéâ</div>
</div>

<div class="controls">
  <button onclick="moveRight()">‚û°Ô∏è</button>
  <button onclick="jump()">‚¨ÜÔ∏è Jump</button>
</div>

<script>
  const player = document.getElementById("player");
  const age17 = document.getElementById("age17");
  const age18 = document.getElementById("age18");

  const blocks = [
    document.getElementById("block1"),
    document.getElementById("block2")
  ];

  let position = 40;
  let velocity = 0;
  let isJumping = false;
  const gravity = 0.8;
  const groundLevel = 120;

  function moveRight() {
    position += 15;
    player.style.left = position + "px";
    checkCollision();
    checkWin();
  }

  function jump() {
    if (!isJumping) {
      velocity = 15;
      isJumping = true;
    }
  }

  function update() {
    if (isJumping) {
      velocity -= gravity;
      let bottom = parseFloat(player.style.bottom || groundLevel);
      bottom += velocity;

      if (bottom <= groundLevel) {
        bottom = groundLevel;
        isJumping = false;
      }

      player.style.bottom = bottom + "px";
    }
    requestAnimationFrame(update);
  }

  function checkCollision() {
    blocks.forEach(block => {
      const blockLeft = block.offsetLeft;
      const blockRight = blockLeft + 60;

      if (
        position + 50 > blockLeft &&
        position < blockRight &&
        !isJumping
      ) {
        position -= 15;
        player.style.left = position + "px";
      }
    });
  }

  function checkWin() {
    if (position > window.innerWidth - 150) {
      age17.style.transform = "translateY(20px)";
      age17.style.opacity = "0";

      age18.style.opacity = "1";
      age18.style.transform = "translateY(-10px)";

      setTimeout(() => {
        alert("Level Up! 17 ‚Üì 18 ‚Üë üéÇ");
        window.location.href = "fun.html";
      }, 1500);
    }
  }

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowRight") moveRight();
    if (e.key === "ArrowUp") jump();
  });

  update();
</script>

</body>
</html>
